<div class="form-group">
  <label class="col-md-4 control-label" for="productCategory" translate>Product Category</label>
  <div class="col-md-4">
    <select name="productCategory" class="form-control"
      ng-model="product.category">
      <option value="{{category.uuid}}" ng-bind="category.name"
        ng-repeat="category in storage.categories"></option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="productProfile" translate>Product Profile</label>
  <div class="col-md-4">
    <select name="productProfile" class="form-control" ng-model="product.profile"
      ng-disabled="!product.category">
      <option value="profile.uuid" ng-bind="profile.name"
        ng-repeat="profile in storage.profiles | filter:{category: product.category}"></option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="quantity" translate>Quantity</label>
  <div class="col-md-4">
    <input name="quantity" type="number" min="1" class="form-control input-md" required ng-model="product.quantity">
    <span class="help-block" translate>Number of doses</span>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="program" translate>Program</label>
  <div class="col-md-4">
    <select name="program" class="form-control" ng-model="product.program">
      <option value="{{program.uuid}}" ng-bind="program.name"
        ng-selected="{{program.uuid === order.program}}"
        ng-repeat="program in storage.programs"></option>
    </select>
  </div>
</div>
