<form novalidate ng-submit="save()">
  <div class="row">
    <div class="container">
      <div class="col-sm-3">
        <div class="form-group">
          <label for="name" translate>Forecasting Interval</label>
          <input type="number" class="form-control" min="1"
            ng-model="inventory.interval" />
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="name" translate>Service Level</label>
          <input type="number" class="form-control" min="1" max="100"
            ng-model="inventory.serviceLevel" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="col-sm-12">
        <h3 translate>Products</h3>
      </div>
      <div ng-repeat="(product, value) in inventory.products">
        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title" ng-bind="product"></h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="name" translate>Maximum</label>
                <input type="number" class="form-control" min="1"
                  ng-model="inventory.products[product]['max']" />
              </div>
              <div class="form-group">
                <label for="name" translate>Service Level</label>
                <input type="number" class="form-control" min="1" max="100"
                  ng-model="inventory.products[product]['serviceLevel']" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
