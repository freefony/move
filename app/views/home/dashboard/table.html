<div ng-repeat="product in products">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" ng-bind="product.label"></h3>
      </div>
      <div class="panel-body">

        <dl class="dl-horizontal">
          <dt translate>Actual</dt>
          <dd>-1</dd>
        </dl>

        <h4 translate>Inventory Rules</h4>
        <dl class="dl-horizontal">
          <dt translate>Set Service Level</dt>
          <dd ng-bind="product.serviceLevel"></dd>
          <dt translate>Set Maximum Level</dt>
          <dd ng-bind="product._max"></dd>
        </dl>

        <h4 translate>Inventory Performance</h4>
        <dl class="dl-horizontal">
          <dt translate>Lead-time Consumption</dt>
          <dd>-1</dd>
          <dt translate>Buffer Stock</dt>
          <dd ng-bind="product.buffer"></dd>
          <dt translate>Reorder Point</dt>
          <dd>-1</dd>
          <dt translate>Discrepancy Threshold</dt>
          <dd>-1</dd>
        </dl>

      </div>
    </div>
  </div>
</div>
